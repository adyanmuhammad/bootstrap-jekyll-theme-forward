<div class="container py-3">
  <div class="row">
    <div class="col">
      {%- for post in site.categories.headline limit: 1 -%}
      <div class="card">
        {%- if post.image == ""-%}
        <div class="rounded img-placeholder img-placeholder--varian-1" 
             style="background-image: url('https://source.unsplash.com/{{ post.image }}');">
        </div>
        {%- else -%}
        <div class="rounded img-placeholder img-placeholder--varian-1"
             style="background-color: {{ post.color }};">
        </div>
        {%- endif -%}
        <div class="card-img-overlay card-img-overlay--varian-1 p-3 py-1">
          <div class="d-flex flex-column bg-white rounded p-3">
            <h3 class="mb-3">
              <a class="text-dark" href="{{ post.url | relative_url }}">
                {{ post.title }}
              </a>
            </h3>
            <div class="d-flex justify-content-between align-items-center">
              <span class="badge badge-danger text-uppercase mr-3">
                {{ post.tags[0] }}
              </span>
              <h6 class="card-subtitle text-muted mb-0 p-1">
                {{ post.date | date: "%d %b, %Y" }}
              </h6>
            </div>
          </div>
        </div>
      </div>
      {%- endfor -%}
    </div>
  </div>
</div>
